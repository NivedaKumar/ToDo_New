<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/8ba5a57512.js" crossorigin="anonymous"></script>
    <title>Niv's ToDo</title>
</head>
<body>
    <div id="root">
        <div id="container">
            <div id="header">
                    <div class="header">
                        <div id="home">
                            <a id="homeLink" href="C:\Users\marin\OneDrive\Desktop\Angular\ToDo_New\Index.html">
                                <img src="C:\Users\marin\OneDrive\Desktop\Angular\ToDo_New\src\to-do.jpeg" alt="ToDo App"/>
                            </a>
                            <div id="headerVal">
                                <h2 id="headerh2">Niv's ToDo</h2>
                            </div>
                        </div>
                        <form id="form_search">
                            <input id="search" type="text"/>
                            <button type="submit" id="btn_search"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                        <div id="profile">
                            <button type="submit" id="btn_profile"><i class="fa-regular fa-user"></i></button>
                        </div>
                    </div>
            </div>
            <div id="app">
                <div id="navbar" class="col-3">
                    <FontAwesomeIcon icon="fa-solid fa-bars" />
                    <div id="menuBar">
                        <div>
                            <ul>
                                <li><button id="create"><i class="fa-solid fa-plus"></i><span>  New Task</span></button></li>
                                <li><button id="activeTaskBtn"><i class="fa-solid fa-pen-fancy"></i><span>  Active Tasks</span></button></li>
                                <li><button id="compTask"><i class="fa-solid fa-check"></i><span>  Completed Tasks</span></button></li>
                                <li><button id="deletedTaskBtn"><i class="fa-solid fa-trash"></i><span>  Deleted Tasks</span></button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="content" class="col-9">
                    <div id="form_create">
                        <form id="formCreate">
                            <!-- <i class="fa-solid fa-plus"></i> -->
                            <input type="text" class="form_create" required/>
                            <button type="submit" id="createBtn"><i class="fa-solid fa-plus"></i></button>
                        </form>
                        <div id="display">
                            <table id="tasktbl">
                                <thead>
                                    <tr>
                                        <th><div>SNo.<input type="checkbox" class="checkbox" id="selectAllCheckbox"></div></th>
                                        <th>Task Name</th>
                                        <th>Date</th>
                                        <th>Location</th>
                                        <th>Actions</th>
                                        <!-- <th>Complete</th> -->
                                        <!-- <th>Delete</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- the js content will populate here. -->
                                </tbody>
                            </table>
                        </div>
                        <div id="noTasks">
                            <h3>Welcome To To-Do App</h3>
                        </div>
                        <div id="SearchValNotFound">
                            <h2>Value Not found!</h2>
                        </div>
                        
                    </div>
                    <div class="toast" id="added">
                        Task added to the list!
                    </div>
                    <div class="toast" id="completed">
                        Task has been marked as complete!
                    </div>
                    <div class="toast_delete" id="deleted">
                        Task Deleted!
                    </div>

                    <!-- <div class="pagination" id="pagination">
                        <a href="#" id="prev">Previous</a>
                        <a href="#" class="page-link" data-page="1">1</a>
                        <a href="#" class="page-link" data-page="2">2</a>
                        <a href="#" class="page-link" data-page="3">3</a>
                        <a href="#" id="next">Next</a>
                        <p id="page-numbers"></p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
